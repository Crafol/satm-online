<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

        <title>Build a Deck</title>
        <link rel="icon" type="image/png" href="/media/assets/favicon.png">
        <link rel="stylesheet" href="/media/assets/css/font-awesome.min.css" />

        <link rel="stylesheet" href="/media/assets/css/main.css" />
        <link rel="stylesheet" href="/media/assets/css/deckbuilder.css" />
        <link rel="stylesheet" href="/media/assets/css/notifications.css?version=1" />
        <script src="/media/client/httpsonly.js"></script>
    </head>
    <body class="bgnature deckbuilding drop-file" id="drop_zone" data-image-cdn="">

        <h1 class="on-drag-hide">Displaying <span id="size">0</span> card(s)</h1>

        <div class="result_container on-drag-hide" id="result_container">

            <div class="">
                
                <div id="linklist" class="linklist fl"></div>
                <div class="clearAfter">
                    <div id="result">
                        <div class="builder-hint">
                            <div class="bgblue builder-hint-content">
                                <h2><i class="fa fa-info-circle" aria-hidden="true"></i>
                                    Getting Started</h2>
                                <p>Either use the <span class="builder-white"><i class="fa fa-filter" aria-hidden="true"></i> filters</span> to create your deck<br><br>
                                or <span class="builder-white"><i class="fa fa-bullseye" aria-hidden="true"></i> drag</span> a previously saved deck and <span class="builder-white">drop it on the decklist at the left</span> to continue editing.</p>

                                <p>You can <i class="fa fa-floppy-o" aria-hidden="true"></i> save anytime and continue later as well.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

        <div id="tpl" class="hidden">

            <div class="characters" id="tplDefault">
                <div class="fl image" id="{gindex}" >
                    <div class="image_overlay" >
                        <img src="/media/assets/images/cards/notfound-generic.jpg" data-hide="/media/assets/images/cards/notfound-generic.jpg" data-src="{img}" class="preview" decoding="async">
                    </div>
                    <div class="actions" data-index="{index}" id="count_{cindex}" data-count="{count}">
                        <a href="#" class="link_add icon_add_pool" title="add to starting pool"  data-target="pool">
                            &nbsp;
                        </a>
                        <a href="#" class="link_add icon_add_deck" title="add to deck"  data-target="{data-target}">
                            &nbsp;
                        </a>
                        <a href="#" class="link_add icon_add_sideboard" title="add to sideboard" data-target="sb">
                            &nbsp;
                        </a>
                    </div>
                    <div class="count_bubble">{count2}</div>
                </div>
            </div>
        </div>

        <script src="/media/client/game/libraries.js?version=1"></script>
        <script src="/media/client/game/notify.js"></script>
        <script src="/media/client/game/cardlist.js"></script>
        <script src="/media/client/dropfile-generic.js"></script>
        <script src="/media/client/deckbuilder/quantities.js"></script>
        <script src="/media/client/deckbuilder/decklist.js"></script>
        <script src="/media/client/deckbuilder/cards-meta.js"></script>
        <script src="/media/client/deckbuilder/deckbuilder-api.js"></script>
        <script src="/media/client/deckbuilder/view-cards.js"></script>
        <script src="/media/client/deckbuilder/searchbar.js"></script>
        <script src="/media/client/deckbuilder/searchresult.js"></script>
        <script src="/media/client/deckbuilder/dropfile.js"></script>
        <script src="/media/client/deckbuilder/app.js"></script>
        <script src="/media/client/navigation.js"></script>
        <script src="/media/client/onready.js"></script>

        
    </body>
</html>
