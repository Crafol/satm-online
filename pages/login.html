<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sit down and join a game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'" />
    
    <link rel="icon" type="image/png" href="/media/assets/favicon.png">
    <link rel="stylesheet" href="/media/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="/media/assets/css/notifications.css" />
    <link rel="stylesheet" href="/media/assets/css/join-game.css" />

    <script src="/media/assets/js/jquery.min.js"></script>
    <script src="/media/assets/js/jquery-ui.min.js"></script>
</head>

<body class="bgbagend">

    <div class="blue-box join-game" id="login">

        <h1>Make Yourself Known</h1>

        <form method="post" action="#">
            <div class="fields">
                <div class="field">
                    <label for="user">Your Name: </label><input type="text" class="w50" name="user" id="user" value="{DISPLAYNAME}"
                        maxlength="20" placeholder="Your Username (a-zA-Z0-9), 2-20 characters*" />

                    <input type="button" class="button-small" name="start" id="host" value="Join Game" />
                </div>
                <input type="file" class="hidden" id="choose_deck_upload" value="Choose" />
                <p class="cookie_notice">By joining, you agree that this site sets <a href="/about" target="_blank">cookies</a> necessary to play a game.</p>
            </div>

            <div class="fields hidden" id="invalid-cards-info">
                <h2>Invalid Codes found</h2>
                <p>The following cards could not be found: </p>
                <div id="invalid-cards-info-result"></div>
            </div>
            
            
            <div class="fields">
                <div class="deck-fields w50">
                    <div class="fields" style="margin: 0px;">
                        <div class="field"><textarea id="resources" class="card-type" placeholder="Paste Resources here"></textarea></div>
                    </div>
                    <div class="fields" style="margin: 0px;">
                        <div class="field"><textarea id="hazards" class="card-type" placeholder="Paste Hazards here"></textarea></div>
                    </div>
                    <div class="fields" style="margin: 0px;">
                        <div class="field"><textarea id="sideboard" class="card-type" placeholder="Paste Sideboard here"></textarea></div>
                    </div>
                    <div class="fields" style="margin: 0px;">
                        <div class="field"><textarea id="characters" class="card-type" placeholder="Paste Characters here"></textarea></div>
                    </div>
                    <div class="fields" style="margin: 0px;">
                        <div class="field"><textarea id="pool" class="card-type" placeholder="Paste Pool here"></textarea></div>
                    </div>
                    <div class="fields" style="margin: 0px;">
                        <div class="field"><textarea id="sideboard_fw" class="card-type" placeholder="Paste FC-DC-SB here"></textarea></div>
                    </div>      
                </div>          
                <div class="deck-list">
                    <div class="deck-list-entries"></div>
                </div>
                <div class="deck-clear"></div>
            </div>
            <div class="deck-clear"></div>
            <div class="fields " id="dosubmit">
                <div class="field">
                    <input type="button" name="start" id="choose_deck" value="Load .meccg file" />
                </div>
            </div>
            
        </form>
        <form method="post" action="#" class="hidden" id="form">
            <textarea name="data"></textarea>
        </form>
    </div>
    
    <script src="/media/client/game/notify.js"></script>
    <script src="/media/client/login.js"></script>
</body>

</html>
